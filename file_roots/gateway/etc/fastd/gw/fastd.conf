# This file is managed by Salt, do not edit.

#log level debug;
log level fatal;
hide ip addresses yes;
hide mac addresses yes;
interface "{{ interface }}";
method "salsa2012+umac";
bind {{ address }}:{{ port }};
include "secret.conf";
mtu 1426;
include peers from "peers";
on verify "true";
status socket "{{ socket }}";
# Nicht in syslog loggen
#log to syslog level debug;
